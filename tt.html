<html>
  <head>
    <style>
    
      @-webkit-keyframes bounce {
        0% { background:red; -webkit-transform:scale(1.2,1.04); }
        40% { background:red; -webkit-transform:scale(1.04,1.2); }
        100% { background:black; -webkit-transform:scale(1,1); }
      }
      
      @-webkit-keyframes myfirst
      {
        0%   {background:red; left:0px; top:0px;}
        25%  {background:yellow; left:200px; top:0px;}
        50%  {background:blue; left:200px; top:200px;}
        75%  {background:green; left:0px; top:200px;}
        100% {background:red; left:0px; top:0px;}
      }
      
      div {
        position : fixed;
        left : 500px;
        top : 200px;
        width:100px;
        height:100px;
        -webkit-animation: bounce 1s;
      }
      #img {
        
        width : 200px;
        height : 200px;
        -webkit-animation: bounce 10s;
        animation: myfirst 10s infinite;
      }
    </style>
  </head>
  
  <body>
    <ismg src="album.png" id="img" />
    <div></div>
  </body>
</html>
