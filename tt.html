<html>
  <head>
    <style>
      #img {
        scale : 0.5%;
        -webkit-animation: bounce 1s infinite;
      }
      
      @keyframes bounce{
        0% { -webkit-transform:scale(1.2,1.04); }
        40% { -webkit-transform:scale(1.04,1.2); }
        70% { -webkit-transform:scale(1.1,1.1); }
        100% { -webkit-transform:scale(10,1.0); }
      }
    </style>
  </head>
  
  <body>
    <img src="album.png" id="img" />
  </body>
</html>
